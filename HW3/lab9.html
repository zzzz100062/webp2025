<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    table {
      font-family: Arial, Helvetica, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    td, th {
      border: 1px solid #ddd;
      padding: 6px;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    tr:hover {
      background-color: #ddd;
    }
    th {
      padding-top: 12px;
      padding-bottom: 12px;
      text-align: left;
      background-color: #04AA6D;
      color: white;
    }
    #controls {
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <h1>景點觀光展資訊</h1>

  <input type="text" id="searchInput" placeholder="搜尋名稱..." onchange="filterData()" />

  <table id="csie" class="table table-striped table-hover">
    <thead>
      <tr>
        <th>名稱</th>
        <th>地點</th>
        <th>票價</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="controls">
    <button onclick="prevPage()">上一頁</button>
    <span id="pageInfo">第 1 頁 / 共 1 頁</span>
    <button onclick="nextPage()">下一頁</button>
  </div>

  <script src="deloldData.js"></script>
</body>
</html>
