<script>
  function tree(n) {
    printTreeTop(4);
    printTreeBottom(3);
  }

  function printTreeTop(n) {
    for (var i = 0; i < n; i++) {
        var spaces = repeatchar(n - i - 1, ' ');
        var stars = repeatchar(2 * i + 1, '*');
        console.log(spaces + stars);
    }
  } 

  function printTreeBottom(n) {
    for (var i = 0; i < n; i++) {
        var spaces = repeatchar(n , ' ');
        console.log(spaces + '*');
    }
  }

  function repeatchar(n, arg_char) {
    var s = '';
    for (var i = 0; i < n; i++) {
        s += arg_char;
    }
    return s;
  }
  tree();
</script>
